{% extends '_base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/country_create_view.css' %}" />
<div class="create-view">
    <form  method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content%}
